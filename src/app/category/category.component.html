<div id="product-row" class="row">
    <div class="col-6 col-md-6"><h3>Kategori Sayfası</h3></div>
    <div class="col-6 col-md-6">
        <button id="buttons" class="btn btn-success" routerLink="/products">Ürünler</button>
    </div>
  </div>
  <hr>
  <div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Kategori Numarası</th>
        <th scope="col">Kategori Adı</th>
        <th scope="col">Detay</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of allCategory">
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td><button class="btn btn-danger" [routerLink]="['/products/categories',category.id]">İncele</button></td>
    </tr>
    </tbody>
  </table>
</div>
