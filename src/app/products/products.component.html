<main>
<div id="product-row" class="row">
  <div class="col-6 col-md-6"><h3>Ürünler Sayfası</h3></div>
  <div class="col-6 col-md-6">
      <button id="buttons" class="btn btn-success" routerLink="/products/categories">Kategoriler</button>
      <button id="buttons" class="btn btn-success" routerLink="/products/create">Ürün İşlemleri</button>
  </div> 
</div>
<hr>
<div class="products">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let product of allProduct">
          <mat-card class="example-card">
            <mat-card-title-group>
              <mat-card-title class="fontsize">{{product.title}}</mat-card-title>
              <mat-card-subtitle>Kategori:{{product.category}}</mat-card-subtitle>
              <img mat-card-lg-image *ngIf="product.image" src={{product.image}} >
            </mat-card-title-group>
            <mat-card-content *ngIf="product.description" [ngClass]="{'limitTextHeight': isReadMore}">
              {{product.description}}
            </mat-card-content>
            <button class="btn btn-outline-info btn-sm" type="button" (click)="showText()">
              {{ isReadMore ? 'Daha Fazla Göster': 'Daha Az Göster' }}
            </button><hr>
            <mat-card-subtitle>{{product.price | currency: 'TL '}}</mat-card-subtitle>
            <button class="btn btn-success" routerLink="/products/{{product.id}}">İncele</button>
            <button class="btn btn-warning" style="float:right;" (click)="addtocart(product)">Sepete Ekle</button>
            
          </mat-card>
        </div>
    </div>
</div>
</main>
