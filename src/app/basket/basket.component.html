<div id="product-row" class="row">
    <div class="col-6 col-md-6"><h3>Sepet Sayfası</h3></div>
    <div class="col-6 col-md-6">
        <button id="buttons" class="btn btn-success" routerLink="/products/categories">Kategoriler</button>
        <button id="buttons" class="btn btn-success" routerLink="/products">Ürünler</button>
    </div> 
  </div>
  <hr>
  <ng-container  *ngIf="cartproduct.length ===0">
    <div class="container back" >
        <div class="card" >
            <h5 class="card-title">Sepetim</h5>
        </div>
        <div class="center">
            <img src="assets/cart.jpeg" alt="">
            <h4><b>Sepetinizde ürün bulunmamaktadır!!!</b></h4>
            <button routerLink="/products" class=" btn btn-primary">Ürünlere Git</button>
        </div>
    </div>
    
</ng-container>


<ng-container  *ngIf="cartproduct.length !=0">
    <div class="container back pad">
        <div class="cart-product">
            <table class="table table-resonsive " >
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Ürün Adı</th>
                        <th>Kategori</th>
                        <th>Açıklama</th>
                        <th>Fiyat</th>
                        <th>Sepetten Çıkar</th>
                               
                    </tr>
                </thead>
                   <tbody>
                    <tr *ngFor="let product of cartproduct ;let i= index">
                       <td>{{i+1}}</td>
                       <td>{{product.title}}</td>
                       <td><img src="{{product.image}}"></td>
                       <td>{{product.description}}</td>
                       <td>{{product.price}}</td>
                       <td><button (click)="delet(product)" type="button" class="btn btn-danger">Sil</button></td>
                    </tr>
                   </tbody>       
            </table>
            
            <div class="row">
                <button type="button" (click)="removeall()"class=" col col-md-3 btn btn-danger">Tümünü Sil</button>
             </div>    
        </div>
    </div>
</ng-container>
