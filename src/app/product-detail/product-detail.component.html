<div id="product-row" class="row">
    <div class="col-6 col-md-6"><h3>Ürün Detay Sayfası</h3></div>
    <div class="col-6 col-md-6">
        <button id="buttons" class="btn btn-success" routerLink="/products/categories">Kategoriler</button>
        <button id="buttons" class="btn btn-success" routerLink="/products/create">Ürün İşlemleri</button>
    </div> 
  </div>
  <hr>
<div class="container">
<div class="card mb-3" style="max-width: 1000px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{product.image}} " class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><h1>{{product.title}}</h1></h5>
          <p class="card-text"><b>Kategori:</b>{{product.category}}</p>
          <hr>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text">{{product.price | currency:'TL '}}</p>
          <button class="btn btn-warning" routerLink="/products">Geri</button>
        </div>
      </div>
    </div>
  </div>
</div>
